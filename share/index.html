<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" href="styles.css"/>
    <title>BharatSikho-Question Sharing</title>
  </head>
  <body onload="callShareAPI()">
    <div class="splide">
        <div class="splide__track">
            <ul class="splide__list" id="splide__list">
                <!--All question will be shown here!!-->
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
   

<script>

    async function doRequest() {
        let url = 'http://bharatsikho.tutorialscentric.com/api/share/7l29N3MJDMqRgEEk45EmncQPw9aiciuzgZvYDDpqS4EYzRirawP1qfU37T22JZehksMxKqmnhdVGkYFGadbUDkSVGzXh7sZ8b+TLncmVZ8SQaHh5FFyBk6ZiXKAHwBID0GxWDHih+PqE99FyEi2+dECh1z8FpqbTTzMGfQl4OiP4UshMIhqvqSlGjw==';
        let res = await fetch(url);
        if (res.ok) {
            let json = await res.json();
            return json;
        } else {
            return `HTTP error: ${res.status}`;
        }
    }

    function callShareAPI(){
        
        doRequest(shareId).then(shareApiResponse=>{
            if(shareApiResponse == undefined || shareApiResponse.length == 0){
                alert("Please ask to reshare again!!");
                return;
            }
            console.log(shareApiResponse);
            let hello ="";
            shareApiResponse.map((item)=>{
                let allOptions= answerTextList(item.options);
                hello= hello +
                    `<li class="splide__slide  slider-container" >
                    <div class="row">
                        <div class="col-12 questionText">${item.question_text}</div>
                        ${allOptions}
                    </div>
                </li>`
            });
            //console.log(object)
            $("#splide__list").append(hello);
            new Splide( '.splide',{
        direction: 'ttb',
        height   : '500px',
        arrows:'',
        pagination:''
    } ).mount();
})}

    function answerTextList(options){
        let optionHtmlText="";
        JSON.parse(options).map((singleOption)=>{
            optionHtmlText = optionHtmlText +`<div class="col-12 answerText"><input type="radio" name="selectAnswer">  ${singleOption.text}</div>`
        });
        return optionHtmlText;
    }
</script>

</script>
    
</body>
</html>
